<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="icon" href="imagens/favicon.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link type="text/css" rel="styLesheet" href="style/custom.css">
</head>
<body>
	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form action="home" name="formLogar">
						<div class="form-outline mb-4">
							<input type="text" id="form3Example3" name="usuario"
								class="form-control form-control-lg" placeholder="Usuário" />
						</div>
						<div class="form-outline mb-3">
							<input type="password" id="form3Example4" name="senha"
								class="form-control form-control-lg" placeholder="Senha" />
						</div>
					</form>
					<div class="text-center text-lg-start mt-4 pt-2">
						<button type="button" class="btn btn-primary btn-lg"
							onclick="validar()"
							style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
			<div class="text-white mb-3 mb-md-0">Copyright © 2020. All
				rights reserved.</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="scripts/validarLogin.js"></script>
</body>
</html>
